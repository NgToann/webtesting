<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Button</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <style>
        .btn-sv {
            width: 100px;
            height: 100px;
            padding: 30px;
            font-size: 1rem;
        }
        .fas-sv {
            font-size: 1.8rem !important;
        }
    </style>
</head>
<body>
    <!-- Application buttons -->
    <div class="card">
        <div class="card-header">
          <h3 class="card-title">Application Buttons</h3>
        </div>
        <div class="card-body">
          <p>Add the classes <code>.btn.btn-app</code> to an <code>&lt;a></code> tag to achieve the following:</p>
          <a class="btn btn-app btn-sv">
            <i class="fas fa-edit fas-sv"></i> Edit
          </a>
          <a class="btn btn-app">
            <i class="fas fa-play"></i> Play
          </a>
          <a class="btn btn-app">
            <i class="fas fa-pause"></i> Pause
          </a>
          <a class="btn btn-app">
            <i class="fas fa-save"></i> Save
          </a>
          <a class="btn btn-app">
            <span class="badge bg-warning">3</span>
            <i class="fas fa-bullhorn"></i> Notifications
          </a>
          <a class="btn btn-app">
            <span class="badge bg-success">300</span>
            <i class="fas fa-barcode"></i> Products
          </a>
          <a class="btn btn-app">
            <span class="badge bg-purple">891</span>
            <i class="fas fa-users"></i> Users
          </a>
          <a class="btn btn-app">
            <span class="badge bg-teal">67</span>
            <i class="fas fa-inbox"></i> Orders
          </a>
          <a class="btn btn-app">
            <span class="badge bg-info">12</span>
            <i class="fas fa-envelope"></i> Inbox
          </a>
          <a class="btn btn-app">
            <span class="badge bg-danger">531</span>
            <i class="fas fa-heart"></i> Likes
          </a>

          <p>Application Buttons with Custom Colors</p>
          <a class="btn btn-app bg-secondary btn-lg">
            <span class="badge bg-success">300</span>
            <i class="fas fa-barcode"></i> Products
          </a>
          <a class="btn btn-app bg-success">
            <span class="badge bg-purple">891</span>
            <i class="fas fa-users"></i> Users
          </a>
          <a class="btn btn-app bg-danger">
            <span class="badge bg-teal">1024</span>Orders
            <!-- <i class="fas fa-inbox"></i> Orders -->
          </a>
          <a class="btn btn-app bg-warning">
            <span class="badge bg-info">12</span>
            <i class="fas fa-envelope"></i> Inbox
          </a>
          <a class="btn btn-app bg-info">
            <span class="badge bg-danger">531</span>
            <i class="fas fa-heart"></i> Likes
          </a>
        </div>
        <!-- /.card-body -->
    </div>

    

</body>
</html>
